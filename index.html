<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .player-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .player-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .player-header p {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .now-playing {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .song-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .song-artist {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .controls {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.play {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }
        
        .playlist {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f8f9fa;
        }
        
        .playlist-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .playlist-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .artist-name {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .song-duration {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .remove-btn {
            background: rgba(255,0,0,0.1);
            border: none;
            color: #ff4444;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        .remove-btn:hover {
            background: #ff4444;
            color: white;
        }
        
        .add-song-section {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ Playlist Manager</h1>
            <p>Circular Doubly Linked List</p>
        </div>
        
        <div class="now-playing">
            <div class="album-art" id="albumArt">üéµ</div>
            <div class="song-title" id="songTitle">No Song Playing</div>
            <div class="song-artist" id="songArtist">Add songs to start</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="playPrevious()" title="Previous">‚èÆÔ∏è</button>
            <button class="control-btn play" onclick="togglePlay()" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="playNext()" title="Next">‚è≠Ô∏è</button>
        </div>
        
        <div class="playlist" id="playlistContainer">
            <div class="playlist-header">
                <span>Your Playlist</span>
                <span id="songCount">0 songs</span>
            </div>
            <div id="playlistItems">
                <div class="empty-state">
                    <div class="empty-state-icon">üéº</div>
                    <p>Your playlist is empty<br>Add some songs below!</p>
                </div>
            </div>
        </div>
        
        <div class="add-song-section">
            <div class="input-group">
                <input type="text" id="songTitleInput" placeholder="Song Title" />
            </div>
            <div class="input-group">
                <input type="text" id="artistInput" placeholder="Artist Name" />
            </div>
            <div class="input-group">
                <input type="number" id="durationInput" placeholder="Duration (seconds)" min="1" />
            </div>
            <button class="add-btn" onclick="addSong()">‚ûï Add Song</button>
        </div>
    </div>

    <script>
        class Song {
            constructor(title, artist, duration) {
                this.title = title;
                this.artist = artist;
                this.duration = duration;
                this.next = null;
                this.prev = null;
            }
        }

        class PlaylistManager {
            constructor() {
                this.head = null;
                this.current = null;
                this.isPlaying = false;
                this.currentProgress = 0;
                this.progressInterval = null;
            }

            addSong(title, artist, duration) {
                const newSong = new Song(title, artist, duration);
                
                if (this.head === null) {
                    this.head = newSong;
                    this.head.next = this.head;
                    this.head.prev = this.head;
                    this.current = this.head;
                } else {
                    const tail = this.head.prev;
                    tail.next = newSong;
                    newSong.prev = tail;
                    newSong.next = this.head;
                    this.head.prev = newSong;
                }
                
                this.updateUI();
            }

            playNext() {
                if (this.current !== null) {
                    this.current = this.current.next;
                    this.isPlaying = true;
                    this.resetProgress();
                    this.updateUI();
                    this.startProgress();
                }
            }

            playPrevious() {
                if (this.current !== null) {
                    this.current = this.current.prev;
                    this.isPlaying = true;
                    this.resetProgress();
                    this.updateUI();
                    this.startProgress();
                }
            }

            togglePlay() {
                if (this.current === null) return;
                
                this.isPlaying = !this.isPlaying;
                
                if (this.isPlaying) {
                    this.startProgress();
                } else {
                    this.stopProgress();
                }
                
                this.updateUI();
            }

            removeSong(song) {
                if (this.head === null) return;

                if (song.next === song) {
                    this.head = null;
                    this.current = null;
                } else {
                    song.prev.next = song.next;
                    song.next.prev = song.prev;
                    
                    if (song === this.head) {
                        this.head = song.next;
                    }
                    
                    if (song === this.current) {
                        this.current = song.next;
                    }
                }
                
                this.updateUI();
            }

            getAllSongs() {
                const songs = [];
                if (this.head === null) return songs;
                
                let temp = this.head;
                do {
                    songs.push(temp);
                    temp = temp.next;
                } while (temp !== this.head);
                
                return songs;
            }

            startProgress() {
                this.stopProgress();
                this.progressInterval = setInterval(() => {
                    if (this.currentProgress < 100) {
                        this.currentProgress += (100 / (this.current.duration * 10));
                        document.getElementById('progressFill').style.width = this.currentProgress + '%';
                        
                        const elapsed = Math.floor((this.currentProgress / 100) * this.current.duration);
                        document.getElementById('currentTime').textContent = this.formatTime(elapsed);
                    } else {
                        this.playNext();
                    }
                }, 100);
            }

            stopProgress() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            resetProgress() {
                this.currentProgress = 0;
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            updateUI() {
                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = this.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                
                if (this.current) {
                    document.getElementById('songTitle').textContent = this.current.title;
                    document.getElementById('songArtist').textContent = this.current.artist;
                    document.getElementById('totalTime').textContent = this.formatTime(this.current.duration);
                } else {
                    document.getElementById('songTitle').textContent = 'No Song Playing';
                    document.getElementById('songArtist').textContent = 'Add songs to start';
                    document.getElementById('totalTime').textContent = '0:00';
                }
                
                const songs = this.getAllSongs();
                document.getElementById('songCount').textContent = `${songs.length} song${songs.length !== 1 ? 's' : ''}`;
                
                const playlistItems = document.getElementById('playlistItems');
                
                if (songs.length === 0) {
                    playlistItems.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéº</div>
                            <p>Your playlist is empty<br>Add some songs below!</p>
                        </div>
                    `;
                } else {
                    playlistItems.innerHTML = songs.map(song => `
                        <div class="playlist-item ${song === this.current ? 'active' : ''}" onclick="playSong('${song.title}')">
                            <div class="song-info">
                                <div class="song-name">${song.title}</div>
                                <div class="artist-name">${song.artist}</div>
                            </div>
                            <div class="song-duration">${this.formatTime(song.duration)}</div>
                            <button class="remove-btn" onclick="event.stopPropagation(); removeSong('${song.title}')">üóëÔ∏è</button>
                        </div>
                    `).join('');
                }
            }
        }

        const playlist = new PlaylistManager();

        playlist.addSong("Blinding Lights", "The Weeknd", 200);
        playlist.addSong("Shape of You", "Ed Sheeran", 233);
        playlist.addSong("Levitating", "Dua Lipa", 203);
        playlist.addSong("Watermelon Sugar", "Harry Styles", 174);

        function addSong() {
            const title = document.getElementById('songTitleInput').value.trim();
            const artist = document.getElementById('artistInput').value.trim();
            const duration = parseInt(document.getElementById('durationInput').value);

            if (title && artist && duration > 0) {
                playlist.addSong(title, artist, duration);
                
                document.getElementById('songTitleInput').value = '';
                document.getElementById('artistInput').value = '';
                document.getElementById('durationInput').value = '';
            } else {
                alert('Please fill in all fields correctly!');
            }
        }

        function playNext() {
            playlist.playNext();
        }

        function playPrevious() {
            playlist.playPrevious();
        }

        function togglePlay() {
            playlist.togglePlay();
        }

        function playSong(title) {
            const songs = playlist.getAllSongs();
            const song = songs.find(s => s.title === title);
            if (song) {
                playlist.current = song;
                playlist.isPlaying = true;
                playlist.resetProgress();
                playlist.updateUI();
                playlist.startProgress();
            }
        }

        function removeSong(title) {
            const songs = playlist.getAllSongs();
            const song = songs.find(s => s.title === title);
            if (song && confirm(`Remove "${title}" from playlist?`)) {
                playlist.removeSong(song);
            }
        }

        document.getElementById('songTitleInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('artistInput').focus();
            }
        });

        document.getElementById('artistInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('durationInput').focus();
            }
        });

        document.getElementById('durationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSong();
            }
        });
    </script>
</body>
</html>
